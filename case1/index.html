<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Profile</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">

  <div class="container mt-5">
    <h2>User Profile</h2>

    <div id="profileView" class="mb-3">
      <p><strong>Name:</strong> <span id="profileName"></span></p>
      <p><strong>Email:</strong> <span id="profileEmail"></span></p>
      <p><strong>Role:</strong> <span id="profileRole"></span></p>

      <button id="editBtn" class="btn btn-primary">Edit Profile</button>
    </div>

    <form id="editForm" class="card p-3" style="display:none;">
      <div class="mb-2">
        <label>First Name</label>
        <input type="text" id="firstName" class="form-control">
        <small class="text-danger" id="firstError"></small>
      </div>

      <div class="mb-2">
        <label>Last Name</label>
        <input type="text" id="lastName" class="form-control">
        <small class="text-danger" id="lastError"></small>
      </div>

      <div class="mb-2">
        <label>New Password</label>
        <input type="password" id="password" class="form-control" placeholder="Leave blank to keep password">
        <small class="text-danger" id="passError"></small>
      </div>

      <button type="submit" class="btn btn-success">Save</button>
      <button type="button" id="cancelBtn" class="btn btn-secondary">Cancel</button>
    </form>
  </div>

  <!-- JS -->
  <script src="script.js"></script>
</body>
</html>
